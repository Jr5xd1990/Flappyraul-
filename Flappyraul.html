<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Mejorado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #000;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            border: 2px solid #000;
        }
        #restartButton {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="320" height="480"></canvas>
<button id="restartButton">Reiniciar</button>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const restartButton = document.getElementById("restartButton");

    let bird, pipes, items, gravity, lift, velocity, score, isGameOver, isGameStarted, slowMotion, slowMotionTimer, doublePointsTimer, originalImage;

    function initGame() {
        bird = { x: 50, y: 150, width: 40, height: 40, image: new Image() };
        bird.image.src = "personaje.png"; // Imagen inicial del personaje.
        originalImage = bird.image.src; // Guardar la imagen original.

        pipes = [];
        items = [];
        gravity = 0.15; // Gravedad inicial reducida.
        lift = -6;
        velocity = 0;
        score = 0;
        isGameOver = false;
        isGameStarted = false;

        slowMotion = false;
        slowMotionTimer = 0;
        doublePointsTimer = 0;

        restartButton.style.display = "none";

        // Dibujar inicio del juego.
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBackground();
        drawBird();
        ctx.fillStyle = "white";
        ctx.font = "30px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Toca para comenzar", canvas.width / 2, canvas.height / 2);
    }

    function startGame() {
        if (!isGameStarted) {
            isGameStarted = true;
            gravity = 0.25; // Ajustar la gravedad normal al empezar el juego.
            velocity = lift; // Proporcionar un impulso inicial al personaje.
            updateGame();
        }
    }

    function drawBackground() {
        // Crear fondo degradado
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, "orange"); // Parte superior
        gradient.addColorStop(1, "blue");   // Parte inferior

        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function drawBird() {
        ctx.drawImage(bird.image, bird.x, bird.y, bird.width, bird.height);
    }

    function drawPipes() {
        ctx.fillStyle = "green";
        pipes.forEach(pipe => {
            ctx.fillRect(pipe.x, 0, pipe.width, pipe.topHeight);
            ctx.fillRect(pipe.x, pipe.topHeight + pipe.gap, pipe.width, canvas.height - pipe.topHeight - pipe.gap);
        });
    }

    function drawItems() {
        ctx.font = "40px Arial";
        items.forEach(item => {
            ctx.fillText(item.type === "coin" ? "ðŸ’©" : item.type === "slowmo" ? "â±ï¸" : "ðŸ‡ªðŸ‡¸", item.x, item.y);
        });
    }

    function drawScore() {
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.textAlign = "center";
        ctx.fillText(`Puntos: ${score}`, canvas.width / 2, 30);
    }

    function movePipes() {
        const speed = slowMotion ? 1 : 2;
        pipes.forEach(pipe => {
            pipe.x -= speed;
        });
        pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
    }

    function moveItems() {
        const speed = slowMotion ? 1 : 2;
        items.forEach(item => {
            item.x -= speed;
        });
        items = items.filter(item => item.x > 0);
    }

    function generatePipes() {
        if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
            const topHeight = Math.random() * (canvas.height / 2);
            const gap = 150;
            pipes.push({ x: canvas.width, width: 40, topHeight: topHeight, gap: gap });

            // Generar Ã­tem aleatorio.
            const itemType = Math.random() < 0.5 ? "coin" : Math.random() < 0.5 ? "slowmo" : "flag";
            const itemY = topHeight + gap / 2;
            items.push({ type: itemType, x: canvas.width + 50, y: itemY });
        }
    }

    function checkCollisions() {
        pipes.forEach(pipe => {
            if (
                bird.x < pipe.x + pipe.width &&
                bird.x + bird.width > pipe.x &&
                (bird.y < pipe.topHeight || bird.y + bird.height > pipe.topHeight + pipe.gap)
            ) {
                isGameOver = true;
            }
        });

        items = items.filter(item => {
            if (
                bird.x < item.x + 20 &&
                bird.x + bird.width > item.x &&
                bird.y < item.y + 20 &&
                bird.y + bird.height > item.y
            ) {
                if (item.type === "coin") {
                    score += doublePointsTimer > 0 ? 10 : 5; // Doble de puntos si estÃ¡ activo el efecto.
                } else if (item.type === "slowmo") {
                    slowMotion = true;
                    slowMotionTimer = 240; // 4 segundos.
                } else if (item.type === "flag") {
                    bird.image.src = "reduced_image_40x40.png"; // Cambiar imagen del personaje.
                    doublePointsTimer = 900; // 15 segundos de doble puntuaciÃ³n.
                }
                return false; // Eliminar Ã­tem tras recogerlo.
            }
            return true;
        });
    }

    function flap() {
        if (!isGameStarted) {
            startGame(); // Iniciar la partida con el primer toque.
        } else if (!isGameOver) {
            velocity = lift; // Proporcionar un impulso.
        }
    }

    function updateGame() {
        if (isGameOver) {
            ctx.fillStyle = "red";
            ctx.font = "30px Arial";
            ctx.textAlign = "center";
            ctx.fillText("Â¡Game Over!", canvas.width / 2, canvas.height / 2);
            restartButton.style.display = "block";
            return;
        }

        if (slowMotion && slowMotionTimer > 0) {
            slowMotionTimer--;
        } else {
            slowMotion = false;
        }

        if (doublePointsTimer > 0) {
            doublePointsTimer--;
        } else {
            bird.image.src = originalImage; // Restaurar la imagen original del personaje.
        }

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        drawBackground();
        drawPipes();
        drawItems();
        drawBird();
        drawScore();

        if (isGameStarted) {
            movePipes();
            moveItems();
            generatePipes();
            checkCollisions();

            velocity += gravity;
            bird.y += velocity;
        }

        requestAnimationFrame(updateGame);
    }

    document.addEventListener("keydown", event => {
        if (event.code === "Space") {
            flap();
        }
    });

    canvas.addEventListener("touchstart", () => {
        flap();
    });

    restartButton.addEventListener("click", () => {
        initGame();
    });

    initGame();
</script>

</body>
</html>
